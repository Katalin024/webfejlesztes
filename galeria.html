    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick-theme.css">
    <title>Vízi Misztikum Múzeuma</title>
    <style>
        .slider {
            width: 80%;
            min-width: 400px;
            margin: 100px auto;
        }

        .slick-slide {
            margin: 0px 5px;
        }

        .slick-slide img {
            width: 100%;
        }

        .slick-prev:before,
        .slick-next:before {
            color: #023e8a;
        }

        .slick-slide {
            transition: all ease-in-out .3s;
            opacity: .2;
        }

        .slick-active {
            opacity: .5;
        }

        .slick-current {
            opacity: 1;
        }
    </style>
</head>

<body>

    <header>
        <h1 class="arnyek">Vízi Misztikum Múzeuma</h1>
        <p class="arnyek dolt">Fedezd fel a víz rejtélyeit Budapesten!</p>
    </header>

    <nav>
        <ul>
            <li><a href="fooldal.html">Főoldal</a></li>

            <li><a href="#" class="active">Galéria</a></li>
        </ul>
    </nav>

    <div class="fotok">
        <div class="center slider">
            <div><img src="kepek/mandarinhal.jpg" alt="Színes mandarinhal" title="Színes mandarinhal"></div>
            <div><img src="kepek/kozonsegescsipeszhal.jpg" alt="Közönséges csipeszhal" title="Közönséges csipeszhal">
            </div>
            <div><img src="kepek/tengericsillag.jpg" alt="Tengeri csillag" title="Tengeri csillag"></div>
            <div><img src="kepek/foltosgombhal.jpg" alt="Foltos gömbhal" title="Foltos gömbhal"></div>
            <div><img src="kepek/teknos.jpg" alt="Tengeri teknős" title="Tengeri teknős"></div>
            <div><img src="kepek/angolna.jpg" alt="Angolna" title="Angolna"></div>
            <div><img src="kepek/szinvaltocsaszarhal.jpg" alt="Színváltó császárhal" title="Színváltó császárhal"></div>
            <div><img src="kepek/ruzsosdoktorhal.jpg" alt="Rúzsos doktorhal" title="Rúzsos doktorhal"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="slick-1.8.1/slick/slick.js"></script>

        <script>
            $(document).ready(function () {

                $(".center").slick({
                    dots: true,
                    infinite: true,
                    centerMode: true,
                    centerPadding: '30px',
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    autoplay: false,
                    responsive: [
                        {
                            breakpoint: 768,
                            settings: {
                                arrows: true,
                                centerPadding: '50px',
                                slidesToShow: 1
                            }
                        },
                        {
                            breakpoint: 600,
                            settings: {
                                arrows: true,
                                centerPadding: '30px',
                                slidesToShow: 1
                            }
                        }
                    ]
                });


            });
        </script>
    </div>
